<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cosmic Helix Renderer (ND-safe, Offline)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <style>
    /* ND-safe: calm contrast, no motion, generous spacing */
    :root {
      --bg: #0b0b12;
      --ink: #e8e8f0;
      --muted: #a6a6c1;
      --border: #1d1d2a;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    .status {
      color: var(--muted);
      font-size: 12px;
    }
    #stage {
      display: block;
      margin: 16px auto;
      box-shadow: 0 0 0 1px var(--border);
    }
    .note {
      max-width: 900px;
      margin: 0 auto 16px;
      color: var(--muted);
    }
    code {
      background: #11111a;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Cosmic Helix Renderer</strong> - layered sacred geometry (offline, ND-safe)</div>
    <div class="status" id="status-text">Loading palette...</div>
  </header>

  <canvas id="stage" width="1440" height="900" aria-label="Layered sacred geometry canvas"></canvas>
  <p class="note">Static rendering only. This canvas encodes Vesica, Tree-of-Life, Fibonacci, and a static double-helix lattice. No animation, no autoplay, no external libraries. Open this file directly.</p>

  <script type="module">
    import { renderHelix } from "./js/helix-renderer.mjs";

    const statusEl = document.getElementById("status-text");
    const canvas = document.getElementById("stage");
    const ctx = canvas.getContext("2d");

    async function loadJSON(path) {
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) {
          throw new Error(String(res.status));
        }
        return await res.json();
      } catch (error) {
        return null;
      }
    }

    const fallbackPalette = {
      bg: "#0b0b12",
      ink: "#e8e8f0",
      layers: ["#b1c7ff", "#89f7fe", "#a0ffa1", "#ffd27f", "#f5a3ff", "#d0d0e6"]
    };

    const palette = await loadJSON("./data/palette.json");
    const activePalette = palette || fallbackPalette;
    statusEl.textContent = palette ? "Palette loaded." : "Palette missing or blocked; using safe fallback.";

    // Numerology constants anchor all geometry calculations.
    const NUM = Object.freeze({
      THREE: 3,
      SEVEN: 7,
      NINE: 9,
      ELEVEN: 11,
      TWENTYTWO: 22,
      THIRTYTHREE: 33,
      NINETYNINE: 99,
      ONEFORTYFOUR: 144
    });

    // ND-safe rationale: no motion, high readability, gentle colors, ordered layers.
    renderHelix(ctx, { width: canvas.width, height: canvas.height, palette: activePalette, NUM });
  </script>
</body>
</html>
