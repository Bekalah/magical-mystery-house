version: '3.8'

services:
  # Main web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./dist:/app/dist
    restart: unless-stopped
    networks:
      - cathedral-network

  # API/Worker service (replaces Cloudflare Workers)
  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    networks:
      - cathedral-network

  # Reverse proxy (Caddy - automatic HTTPS)
  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./dist:/var/www/cathedral/dist
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - cathedral-network

  # Alternative: Nginx (uncomment to use instead of Caddy)
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./dist:/var/www/cathedral/dist:ro
  #   restart: unless-stopped
  #   networks:
  #     - cathedral-network

networks:
  cathedral-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
