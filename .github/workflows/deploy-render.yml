name: Deploy to Render

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      service:
        description: 'Render service to deploy'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - cataract
          - ateliers
          - logo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.2'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build project
        run: pnpm run build
      
      - name: ü§ñ Get Gemini deployment recommendations
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ü§ñ Getting AI-powered Render deployment recommendations..."
          node scripts/gemini-deployment-assistant.mjs \
            --target render \
            --output gemini-strategy.json || true
          if [ -f gemini-strategy.json ]; then
            echo "## ü§ñ Gemini Render Deployment Recommendations" >> $GITHUB_STEP_SUMMARY
            cat gemini-strategy.json | jq -r '.recommendations[]? // empty' >> $GITHUB_STEP_SUMMARY || true
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üìù Deployment Steps" >> $GITHUB_STEP_SUMMARY
            cat gemini-strategy.json | jq -r '.steps[]? // empty' >> $GITHUB_STEP_SUMMARY || true
          fi
        continue-on-error: true
      
      - name: Deploy to Render
        if: ${{ secrets.RENDER_API_TOKEN != '' }}
        env:
          RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}
        run: |
          echo "üöÄ Deploying to Render..."
          ./scripts/deploy-render.sh production || echo "‚ö†Ô∏è  Render deployment script not found or failed"
        continue-on-error: true
      
      - name: Render deployment skipped
        if: ${{ secrets.RENDER_API_TOKEN == '' }}
        run: |
          echo "‚ö†Ô∏è  RENDER_API_TOKEN not set - deployment skipped."
          echo "Set RENDER_API_TOKEN and service IDs in GitHub Secrets to enable Render deployment."

