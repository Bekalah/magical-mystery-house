name: Deploy to Surge.sh

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.2'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build project
        run: pnpm run build
      
      - name: ü§ñ Get Gemini deployment recommendations
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ü§ñ Getting AI-powered Surge deployment recommendations..."
          node scripts/gemini-deployment-assistant.mjs \
            --target surge \
            --output gemini-strategy.json || true
          if [ -f gemini-strategy.json ]; then
            echo "## ü§ñ Gemini Surge Deployment Recommendations" >> $GITHUB_STEP_SUMMARY
            cat gemini-strategy.json | jq -r '.recommendations[]? // empty' >> $GITHUB_STEP_SUMMARY || true
          fi
        continue-on-error: true
      
      - name: Deploy to Surge
        if: ${{ secrets.SURGE_TOKEN != '' }}
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_DOMAIN: ${{ secrets.SURGE_DOMAIN }}
        run: |
          echo "üöÄ Deploying to Surge.sh..."
          cd apps/web && pnpm build && cd dist && surge . ${{ secrets.SURGE_DOMAIN }} || echo "‚ö†Ô∏è  Surge deployment failed"
        continue-on-error: true
      
      - name: Surge deployment skipped
        if: ${{ secrets.SURGE_TOKEN == '' }}
        run: |
          echo "‚ö†Ô∏è  SURGE_TOKEN not set - deployment skipped."
          echo "Set SURGE_TOKEN and SURGE_DOMAIN in GitHub Secrets to enable Surge deployment."

