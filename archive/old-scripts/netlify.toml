[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "25.2"
  PNPM_VERSION = "10.23.0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

